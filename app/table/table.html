<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-10 mx-auto">
        <div class="card my-5">
          <div class="card-header bg-info text-white"><h5>Standing</h5></div>
          <div class="mx-auto" ng-hide="!vm.loading">
            <i class="fas fa-sync fa-3x fa-spin m-sm-5"></i>
          </div>

          <div class="card-body" ng-hide="vm.loading">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr class="d-flex">
                  <th class="col">Gameweek</th>
                  <th class="col">Zzuco</th>
                  <th class="col">Head Sitters</th>
                  <th class="col">Neutral Haters</th>
                  <th class="col">Comeback Boys</th>
                </tr>
              </thead>
              <tbody>
                <tr class="d-flex" ng-repeat="(key2,value2) in vm.money">
                  <td class="col">{{ key2 }}</td>
                  <td class="col">{{ value2['Zzuco'] }}</td>
                  <td class="col">{{ value2['The Heads Sitter'] }}</td>
                  <td class="col">{{ value2['Neutral Haters'] }}</td>
                  <td class="col">{{ value2['The Comeback Boys'] }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
