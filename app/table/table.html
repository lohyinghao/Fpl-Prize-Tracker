<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-lg-10 mx-auto">
        <div class="card my-5">
          <div class="card-header bg-info text-white"><h5>Standing</h5></div>
          <div class="mx-auto" ng-hide="!vm.loading">
            <i class="fas fa-sync fa-3x fa-spin m-sm-5"></i>
          </div>

          <div class="card-body" ng-hide="vm.loading">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th>Gameweek</th>
                  <th>Zzuco</th>
                  <th>Head Sitters</th>
                  <th>Neutral Hater</th>
                  <th>The Comeback Boys</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="(key2,value2) in vm.money">
                  <td>{{ key2 }}</td>
                  <td>{{ value2['Zzuco'] }}</td>
                  <td>{{ value2['Head Sitters'] }}</td>
                  <td>{{ value2['Neutral Hater'] }}</td>
                  <td>{{ value2['The Comeback Boys'] }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
